
<div id="containerBox">
    <div id="blueBox">
      <div id="blueBoxItems">
        <h1 id="welcome" >Welcome Back</h1>
        <p >Sign in to your account</p>
      </div>
      
      <div id="whiteBox">
        <p id="SigninWord">Sign In</p>
        <p class="headings">Your Email</p>
        <mat-form-field appearance="outline" id="emailBox" class="entryBox">
          <mat-label>Enter Email</mat-label>
          <input matInput placeholder="Placeholder">
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <p class="headings">Password</p>

        <mat-form-field appearance="outline" class="entryBox">
          <mat-label>Enter Password</mat-label>
          <input matInput placeholder="Placeholder">
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <a href="#">Forget Password?</a>
        <button>Sign</button>
        
      </div>

    </div>

</div>
